   <div class="tab-container">

    <div class="header">
      <div class="title-section">
        <h2>Appointments</h2>
        <p>Schedule and manage your appointments </p>
      </div>
      <div class="date-box">
        <i class="fa fa-calendar"></i>
        <span>{{ formatDate(currentDate) }}</span>
      </div>
    </div>
    <!-- Boutons de navigation -->
    <div class="tab-buttons">
      <button 
        [class.active]="selectedTab === 'book'"
        (click)="switchTab('book')"
      >
        Book Appointment
      </button>
      <button 
        [class.active]="selectedTab === 'history'"
        (click)="switchTab('history')"
      >
        Appointment History
      </button>
    </div>
  
    <!-- Contenu dynamique -->
    <div class="tab-content">
      <app-book-appointment *ngIf="selectedTab === 'book'"></app-book-appointment>
      <app-appointment-history *ngIf="selectedTab === 'history'"></app-appointment-history>
    </div>
  </div>
