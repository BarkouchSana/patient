<div class="appointment-form">
    <h2>Prendre un rendez-vous</h2>
  
    <form (ngSubmit)="submitAppointment()">
      <!-- Date -->
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="appointment.date" name="date" required />
      </div>
  
      <!-- Heure -->
      <div class="form-group">
        <label for="time">Heure</label>
        <select id="time" [(ngModel)]="appointment.time" name="time" required>
          <option *ngFor="let slot of availableSlots" [value]="slot">{{ slot }}</option>
        </select>
      </div>
  
      <!-- Motif -->
      <div class="form-group">
        <label for="reason">Motif</label>
        <textarea id="reason" [(ngModel)]="appointment.reason" name="reason" rows="3" required></textarea>
      </div>
  
      <!-- Bouton -->
      <button type="submit" class="btn">Prendre RDV</button>
    </form>
  
    <!-- Message de confirmation -->
    <div *ngIf="confirmationMessage" class="confirmation-message">
      {{ confirmationMessage }}
    </div>
  </div>
