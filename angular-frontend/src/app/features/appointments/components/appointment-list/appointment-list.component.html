<div class="appointment-list">
    <h2>Liste des rendez-vous</h2>
  
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Heure</th>
          <th>Motif</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.date }}</td>
          <td>{{ appointment.time }}</td>
          <td>{{ appointment.reason }}</td>
          <td>{{ appointment.status }}</td>
          <td>
            <button *ngIf="canCancel(appointment)" (click)="cancelAppointment(appointment)">Annuler</button>
            <button (click)="rescheduleAppointment(appointment)">Reprogrammer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
