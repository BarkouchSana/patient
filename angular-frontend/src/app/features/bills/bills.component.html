  <div class="bills-page-container bg-background min-h-screen p-4 md:p-6 lg:p-8">
    <div class="page-header flex items-center mb-6 md:mb-8 p-4 bg-card rounded-card shadow-card">
      <i class="fas fa-file-invoice-dollar text-primary text-3xl md:text-4xl mr-4"></i>
      <div>
        <h2 class="text-dashboard-title font-display text-text">Your Bills</h2>
        <p class="text-body text-text-light">Manage and view your medical bills</p>
      </div>
    </div>
  
    <div class="bills-content-area md:flex md:space-x-6">
      <div class="bill-list-wrapper md:w-2/3 mb-6 md:mb-0">
        <app-bill-list (billSelected)="onBillSelected($event)"></app-bill-list>
      </div>
      <div class="bill-detail-wrapper md:w-1/3">
        <app-bill-detail [bill]="selectedBill"></app-bill-detail>
      </div>
    </div>
  </div>
