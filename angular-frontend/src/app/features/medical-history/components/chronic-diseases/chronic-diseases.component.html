<div class="bg-card p-6 rounded-lg shadow-sm" [attr.id]="id">
    <div class="flex items-center mb-5">
      <div class="bg-danger-lightest text-danger p-3 rounded-full mr-4">
        <i [class]="sectionIcon + ' text-xl w-6 h-6 text-center'"></i>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-text-dark">{{ sectionTitle }}</h3>
        <p class="text-sm text-text-light">{{ sectionSubtitle }}</p>
      </div>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-border">
        <thead class="bg-table-header">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Maladie</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Date de diagnostic</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Sévérité</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Notes</th>
          </tr>
        </thead>
        <tbody class="bg-card divide-y divide-border">
          <tr *ngIf="diseases.length === 0">
            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-sm text-text-light text-center">Aucune maladie chronique enregistrée.</td>
          </tr>
          <tr *ngFor="let disease of diseases">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-dark">{{ disease.disease }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ disease.diagnosisDate }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">
              <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full" [ngClass]="getSeverityClass(disease.severity)">
                {{ disease.severity }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-normal text-sm text-text-light">{{ disease.notes || '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
