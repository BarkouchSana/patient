<div class="bg-card p-6 rounded-lg shadow-sm" [attr.id]="id">
    <div class="flex items-center mb-5">
      <div class="bg-info-lightest text-info p-3 rounded-full mr-4">
        <i [class]="sectionIcon + ' text-xl w-6 h-6 text-center'"></i>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-text-dark">{{ sectionTitle }}</h3>
        <p class="text-sm text-text-light">{{ sectionSubtitle }}</p>
      </div>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-border">
        <thead class="bg-table-header">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Condition</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Date de diagnostic</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Statut</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Notes</th>
          </tr>
        </thead>
        <tbody class="bg-card divide-y divide-border">
          <tr *ngIf="conditions.length === 0">
            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-sm text-text-light text-center">Aucune condition médicale actuelle enregistrée.</td>
          </tr>
          <tr *ngFor="let condition of conditions">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-dark">{{ condition.condition }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ condition.diagnosisDate }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [ngClass]="{
                      'bg-status-success-light text-status-success-dark': condition.status === 'Controlled',
                      'bg-status-warning-light text-status-warning-dark': condition.status === 'Improving',
                      'bg-status-urgent-light text-status-urgent-dark': condition.status === 'Worsening'
                    }">
                {{ condition.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-normal text-sm text-text-light">{{ condition.notes || '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
