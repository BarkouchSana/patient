<div class="bg-card p-6 rounded-lg shadow-sm" [attr.id]="id">
    <div class="flex items-center mb-5">
      <div class="bg-success-lightest text-success p-3 rounded-full mr-4">
        <i [class]="sectionIcon + ' text-xl w-6 h-6 text-center'"></i>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-text-dark">{{ sectionTitle }}</h3>
        <p class="text-sm text-text-light">{{ sectionSubtitle }}</p>
      </div>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-border">
        <thead class="bg-table-header">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Médicament</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Dosage</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Fréquence</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Date de début</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Prescrit par</th>
          </tr>
        </thead>
        <tbody class="bg-card divide-y divide-border">
          <tr *ngIf="medications.length === 0">
            <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-text-light text-center">Aucun médicament actuel enregistré.</td>
          </tr>
          <tr *ngFor="let med of medications">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-dark">{{ med.medication }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ med.dosage }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ med.frequency }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ med.startDate }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ med.prescribedBy }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
