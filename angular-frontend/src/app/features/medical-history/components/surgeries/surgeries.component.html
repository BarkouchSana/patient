<div class="bg-card p-6 rounded-lg shadow-sm" [attr.id]="id">
    <div class="flex items-center mb-5">
      <div class="bg-danger-lightest text-danger p-3 rounded-full mr-4">
        <i [class]="sectionIcon + ' text-xl w-6 h-6 text-center'"></i>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-text-dark">{{ sectionTitle }}</h3>
        <p class="text-sm text-text-light">{{ sectionSubtitle }}</p>
      </div>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-border">
        <thead class="bg-table-header">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Chirurgie</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Hôpital</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Chirurgien</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-light uppercase tracking-wider">Notes</th>
          </tr>
        </thead>
        <tbody class="bg-card divide-y divide-border">
          <tr *ngIf="pastSurgeries.length === 0">
            <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-text-light text-center">Aucune chirurgie passée enregistrée.</td>
          </tr>
          <tr *ngFor="let surgery of pastSurgeries">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-dark">{{ surgery.surgery }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ surgery.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ surgery.hospital }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-text-light">{{ surgery.surgeon }}</td>
            <td class="px-6 py-4 whitespace-normal text-sm text-text-light">{{ surgery.notes || '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
