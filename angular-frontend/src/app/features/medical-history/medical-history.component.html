<div class="medical-history-container">
    <h1>Historique Médical</h1>
  
    <!-- Allergies -->
    <section class="medical-history-section">
      <h2><i class="fas fa-allergies"></i> Allergies</h2>
      <ul>
        <li *ngFor="let allergy of medicalHistory.allergies">
          <i class="fas fa-exclamation-circle"></i> {{ allergy }}
        </li>
      </ul>
    </section>
  
    <!-- Maladies chroniques -->
    <section class="medical-history-section">
      <h2><i class="fas fa-heartbeat"></i> Maladies Chroniques</h2>
      <ul>
        <li *ngFor="let disease of medicalHistory.chronicDiseases">
          <i class="fas fa-heart"></i> {{ disease }}
        </li>
      </ul>
    </section>
  
    <!-- Médicaments actuels -->
    <section class="medical-history-section">
      <h2><i class="fas fa-pills"></i> Médicaments Actuels</h2>
      <ul>
        <li *ngFor="let medication of medicalHistory.currentMedications">
          <i class="fas fa-capsules"></i> {{ medication }}
        </li>
      </ul>
    </section>
  
    <!-- Chirurgies passées -->
    <section class="medical-history-section">
      <h2><i class="fas fa-user-md"></i> Chirurgies Passées</h2>
      <ul>
        <li *ngFor="let surgery of medicalHistory.surgeries">
          <i class="fas fa-scalpel"></i> {{ surgery }}
        </li>
      </ul>
    </section>
  </div>
