<div class="lab-results-container">
  <h2>Lab Results</h2>
  <table class="lab-results-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Test Name</th>
        <th>Result</th>
        <th>Reference Range</th>
        <th>Interpretation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of labResults">
        <td>{{ result.id }}</td>
        <td>{{ result.date }}</td>
        <td>{{ result.testName }}</td>
        <td>{{ result.result }}</td>
        <td>{{ result.referenceRange }}</td>
        <td>{{ result.interpretation }}</td>
      </tr>
    </tbody>
  </table>
</div>
